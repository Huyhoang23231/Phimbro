<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6F42IVln_qTBTrFXhbgcX7nv2R5_vnlmVPgLBvYy8rgTIAeHGwH9AJyERmkTfPoZZkJU&usqp=CAU"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carlito:ital,wght@0,400;0,700;1,400&family=Kumbh+Sans:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800&family=Red+Hat+Display:wght@300;400;500&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <title>LoginForm PhimBro</title>
  </head>
  <body>
    <div id="main">
      <div id="login-form">
        <div class="login-form__title">
          <h1>Đăng nhập</h1>
        </div>

        <div class="login-form-container">
          <div class="login-form-container__fill">
            <input
              type="text"
              class="login-form-container__sub-fill"
              placeholder="Email"
            />
            <input
              type="password"
              class="login-form-container__sub-fill"
              placeholder="Mật khẩu"
            />
          </div>

          <div class="login-form-container-remember">
            <input
              type="checkbox"
              class="login-form-container-remember-check"
            />
            <p>Ghi nhớ</p>
          </div>

          <div
            class="login-form__container-login"
            onclick="dieu_huong_trangchu()"
          >
            <div class="login-form__container-cover-login">Đăng nhập</div>
          </div>

          <div class="login-form__container-line">
            <div class="login-form__container-sub-line"></div>
            <div class="login-form__container-title">
              <p>HOẶC</p>
            </div>
            <div class="login-form__container-sub-line"></div>
          </div>

          <div class="login-form__container-signup">
            <div class="login-form__container-cover-signup">
              <p>
                <i
                  class="login-form__container-cover-title-signup-icon bi bi-google"
                ></i>
                Đăng nhập với Google
              </p>
            </div>
          </div>
        </div>

        <div class="login-form__footer">
          <ul class="login-form__list">
            <li class="login-form__item">
              <a href="">Đăng ký</a>
            </li>
            <li class="login-form__item">
              <a href="">.Quên mật khẩu</a>
            </li>
            <li class="login-form__item">
              <a href="">.Gửi lại email xác nhận</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script>
      function dieu_huong_trangchu() {
        location.assign("http://127.0.0.1:5501/HomePage/index.html");
      }
    </script>
  </body>
</html>
